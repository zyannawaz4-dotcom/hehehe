<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Special for doaa ‚ù§Ô∏è</title>
<style>
  body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: "Poppins", sans-serif;
    color: #fff;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 10px rgba(255, 0, 64, 0.6);
  }

  input {
    padding: 12px 18px;
    border: none;
    border-radius: 25px;
    width: 220px;
    font-size: 1em;
    text-align: center;
    outline: none;
    color: #ff0040;
  }

  button {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background-color: #ff0040;
    color: white;
    font-weight: bold;
    font-size: 1em;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255, 0, 64, 0.6);
  }

  p {
    margin-top: 25px;
    font-size: 1.3em;
    font-weight: 600;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .heart {
    position: absolute;
    color: #ff0040;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

  <h1>üíñ Special Message üíñ</h1>
  <input type="text" id="nameInput" placeholder="Enter your name..." />
  <button onclick="checkName()">Submit</button>
  <p id="message"></p>

  <script>
    function checkName() {
      const input = document.getElementById("nameInput").value.trim();
      const name = input.toLowerCase();
      const message = document.getElementById("message");

      if (name === "doaa") {
        message.innerHTML = "üíû Thank you so much for being my best friend ‚ù§";
      } else {
        message.innerHTML = "üíî Sorry, this message is only for doaa ";
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
